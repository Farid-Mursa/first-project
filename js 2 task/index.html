<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="register container h-100">
    <div class="row h-100 justify-content-center align-items-center ">  
            <form action="">
                <label for="name">Name</label> 
                <input class="input" type="text" id="name" placeholder="Type your name">

                <p style="color: red;" id="first-w" ></p>

                <label for="surname">Surname</label> 
                <input class="input" type="text" id="surname" placeholder="Type your surname">

                <p style="color: red;" id="second-w" ></p>

                <label for="email">Email</label> 
                <input class="input" type="email" id="email" placeholder="Type your email">

                <p style="color: red;" id="third-w" ></p>

                <label for="password">Password</label> 
                <input class="input" type="password" id="password" placeholder="Type your password">

                <p style="color: red;" id="forth-w" ></p>


                <div>
                    <button class="btn5" type="submit" data-new="submit">Register</button>
                </div>
            </form>
    </div>
</div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
